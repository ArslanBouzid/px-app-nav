<!--
    Relative paths assume component is being run from inside an app or another component, where dependencies are flat
    siblings. When this component is run from its own repo (e.g. ui tests, examples), we assume the server is started with
    'grunt depserve' (or similar server setup) to enable correct finding of bower dependencies for local runs
    See https://github.com/jreichenberg/grunt-dep-serve#why-do-we-need-this
-->
<link rel="import" href="../polymer/polymer.html"/>
<script src="../web-animations-js/web-animations-next.min.js"></script>
<script src="../lodash/lodash.js"></script>

<!--
Nav bar / drawer for applications

##### Usage

    <px-app-nav
        nav-items='[{"path": "", "icon": "fa-warning", "label":"Alerts","subitems": [{"label": "Sub Category 1"}, {"label": "Sub Category 2"}]},{"path": "tab2", "icon": "fa-briefcase", "label": "Cases"}]'
            <any-arbitrary-content></any-arbitrary-content>
            <div class="auth">
                <any-auth-control></any-auth-control>
            </div>
    </px-app-nav>

@element px-app-nav
@blurb Nav bar / drawer for applications.
@homepage index.html
@demo demo.html
-->

<dom-module id="px-app-nav">

  <link rel="import" type="css" href="css/px-app-nav.css"/>

  <template>
    <nav role="navigation">
      <button class="btn btn--bare btn--svg" on-click="toggleNav">
        <svg xmlns="http://www.w3.org/2000/svg"
             width="20"
             height="16"
             viewBox="291 489.4 20 16">
          <path fill="#ffffff"
                d="M291 489.4v4h20v-4h-20zm0 10h20v-4h-20v4zm0 6h20v-4h-20v4z"/>
        </svg>
      </button>
      <ul id="navitemlist" class="navbar__item list-bare">
        <template is="dom-repeat" items="{{_navItems}}" as="item">
          <li>
            <a class="{{item.class}}"
               href="{{item.href}}"
               event-name="{{item.eventName}}"
               on-click="navClickHandler">
              <i class$="{{item.icon}}"></i>
              <span class="u-ml--">{{item.label}}</span>
            </a>
            <ul class$="{{item.subitemlistclass}}">
              <template is="dom-repeat" items="{{item.subitems}}" as="subitem">
                <li>
                  <a href$="{{subitem.href}}"
                     class$="{{subitem.class}}"
                     event-name$="{{subitem.eventName}}"
                     on-click="subnavClickHandler">
                     <span class$="{{item.subitemclass}}">{{subitem.label}}</span>
                  </a>
                </li>
              </template>
            </ul>
          </li>
        </template>
      </ul>
    </nav>
    <content></content>
  </template>
</dom-module>

<script src="px-app-nav.js"></script>
